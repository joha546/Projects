<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Content</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Database Content</h1>
    
    <h2>Students</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Student ID</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.student_id }}</td>
        </tr>
        {% endfor %}
    </table>

    <h2>Teachers</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Teacher ID</th>
        </tr>
        {% for teacher in teachers %}
        <tr>
            <td>{{ teacher.name }}</td>
            <td>{{ teacher.email }}</td>
            <td>{{ teacher.teacher_id }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
